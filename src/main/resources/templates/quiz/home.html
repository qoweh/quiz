<!-- templates/quiz/home.html - 퀴즈 생성 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">퀴즈 생성</h3>
                </div>
                <div class="card-body">
                    <!-- 알림 메시지 -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/quiz/generate}" th:object="${quizForm}" method="post">
                        <div class="mb-3">
                            <label for="topic" class="form-label">주제</label>
                            <input type="text" class="form-control" th:field="*{topic}"
                                   placeholder="예: 리액트 문법" required>
                        </div>

                        <div class="mb-3">
                            <label for="difficulty" class="form-label">난이도</label>
                            <select class="form-select" th:field="*{difficulty}" required>
                                <option value="">난이도 선택</option>
                                <option value="EASY">쉬움</option>
                                <option value="MEDIUM">보통</option>
                                <option value="HARD">어려움</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="count" class="form-label">문제 개수 (1-20개)</label>
                            <input type="number" class="form-control" th:field="*{count}"
                                   min="1" max="20" value="5" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">퀴즈 생성</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/quiz/questions" class="btn btn-outline-secondary">기존 퀴즈 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
