<!-- templates/quiz/questions.html - 퀴즈 풀이 페이지 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 풀기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">퀴즈 풀기</h2>

  <!-- 알림 메시지 -->
  <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

  <!-- 퀴즈가 없는 경우 -->
  <div th:if="${noQuestions}" class="text-center">
    <div class="alert alert-warning">
      <h4>생성된 퀴즈가 없습니다.</h4>
      <p>먼저 퀴즈를 생성해주세요.</p>
      <a href="/quiz" class="btn btn-primary">퀴즈 생성하러 가기</a>
    </div>
  </div>

  <!-- 퀴즈 폼 -->
  <div th:unless="${noQuestions}">
    <form th:action="@{/quiz/solve}" method="post" th:object="${solveForm}">
      <div th:each="question, iterStat : ${questions}" class="card mb-4">
        <div class="card-header">
          <h5>문제 [[${iterStat.count}]]</h5>
        </div>
        <div class="card-body">
          <p class="card-text lead" th:text="${question.question}"></p>

          <div class="mt-3">
            <div th:each="option, optionStat : ${question.options}" class="form-check mb-2">
              <input class="form-check-input" type="radio"
                     th:name="'answers[' + ${question.id} + ']'"
                     th:id="'q' + ${question.id} + 'opt' + ${optionStat.count}"
                     th:value="${optionStat.count}" required>
              <label class="form-check-label"
                     th:for="'q' + ${question.id} + 'opt' + ${optionStat.count}">
                [[${optionStat.count}]]. [[${option}]]
              </label>
            </div>
          </div>

          <small class="text-muted">
            난이도: [[${question.difficultyLevel}]]
          </small>
        </div>
      </div>

      <div class="text-center mb-4">
        <button type="submit" class="btn btn-success btn-lg me-3">답안 제출</button>
        <a href="/quiz" class="btn btn-outline-secondary">새 퀴즈 생성</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
